<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div id="app">
        <label for="datePicker">Select Date:</label>
        <input type="date" id="datePicker" onchange="loadTasks()">
        
        <!-- Display to-do list for the selected date -->
        <div id="taskList">
            <!-- Task items go here -->
        </div>
        
        <button id="openAddTaskModalButton" onclick="showAddTaskModal()"></button>
        <!-- Display achievements for the selected date -->
        <div id="achievements">
            <!-- Achievement items go here -->
    </div>
     
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideAddTaskModal()">&times;</span>
            <label for="newTask">New Task</label>
            <input type="text" id="newTask" placeholder="Enter task...">
            <button type="button" onclick="addTask()">Add Task</button>
        </div>
    </div>
    <script src="list.js" defer></script>
</body>
</html>
