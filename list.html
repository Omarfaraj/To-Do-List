    <title>To-Do-List</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div id="app">
        <label for="datePicker">Select Date:</label>
        <input type="date" id="datePicker" onchange="loadTasks()">
        
        <!-- Display to-do list for the selected date -->
        <div id="taskList">
            <!-- Task items go here -->
        </div>
        
        <!-- Display achievements for the selected date -->
        <div id="achievements">
            <!-- Achievement items go here -->
    </div>
    <script src="lis.js"></script>
</body>
</html>
