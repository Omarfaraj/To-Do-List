<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div id="app">
        <label for="datePicker">Select Date:</label>
        <input type="date" id="datePicker" onchange="loadTasks()">
        
        <!-- Display to-do list for the selected date -->
        <div id="taskList">
            <!-- Task items go here -->
        </div>
        
        <button id="addTaskButton" onclick="showAddTaskModal()"></button>
        <!-- Display achievements for the selected date -->
        <div id="achievements">
            <!-- Achievement items go here -->
    </div>
     
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideAddTaskModal()">&times
                <label for="newTask">New Task</label>
                <input type="text" id="newTask" placeholder="Enter task...">
                <button onclick="addTask()">Add Task</button>
            </span>
            <div>
                <button id="addTaskButton" onclick="toggleAddTaskMenu()">
                    <span id="plusIcon">+</span>
                    <div id="taskMenu">
                      <div onclick="showAddTaskModal()">Add Task</div>
                      <!-- Add more menu items as needed --> 
            </div>
        </div>
    </div>
    <script src="list.js" defer></script>
</body>
</html>
